{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Search Results</h1>

    {% if results %}
        <ul>
            {% for item in results %}
                <li>{{ item.naziv }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  </br>
  <div class="slava-reminders">
    {% for slava in naredne_slave %}
    <div class="slava-reminder">
      <!-- Dodajte link ka view-u koji prikazuje domaćinstva za određenu slavu -->
      <a href="{% url 'prikazi_domacinstva' slava.uid %}">{{ slava }}</a>
    </div>
    {% empty %}
    <p>Нема наступајућих слава.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}

<!-- templates/krstenja_list.html -->

{% extends "base.html" %}

{% block content %}
    <h1>Списак свештеника</h1>
    <form method="get" action="">
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>
    <ul>
        {% for entry in svestenici_entries %}
            <li>
                {{ entry.ime }} {{ entry.zvanje }}
                <!-- Assume `entry.id` is the unique identifier of the entry -->
                <a href="{% url 'svestenik_detail' uid=entry.uid %}">
                    <button type="button">Приказ</button>
                </a>  &nbsp;
                <a href="{% url 'svestenik_pdf' uid=entry.uid %}">
                    <button type="button">Штампа</button>
                </a>                
            </li>
        {% empty %}
            <li>Нема уноса особа у бази.</li>
        {% endfor %}
    </ul>
{% endblock %}
